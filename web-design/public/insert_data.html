<body>

	<div class="container">
		<h2>Add user</h2>

		<div class="form-group">
			<label>First name</label>
			<input type="text" class="form-control" id="firstnameInput" placeholder="Enter first name">
		</div>
		<div class="form-group">
			<label>Last name</label>
			<input type="text" class="form-control" id="lastnameInput" placeholder="Enter last name">
		</div>
		<div class="form-group">
			<label>Phone</label>
			<input type="text" class="form-control" id="phoneInput" placeholder="Enter phone number">
		</div>
		<div class="form-group">
			<label>User ID</label>
			<input type="text" class="form-control" id="useridInput" placeholder="Enter user ID">
		</div>
		<button type="submit" class="btn btn-primary" onclick="submitOnclick()">Submit</button>
	</div>
	
</body>
